<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link href="edit.css" rel="stylesheet">

  <title>FP Kel 3 AB</title>
</head>

<body>
  <br>
  <div class="container p-2 bg-white">
    <h1 class="text-center">Final Project Kelompok 3 Analitika Bisnis</h1>
    <h2 class="text-center">Covid-19 Prediction Machine Learning</h2>
  </div>
  <br>

  <div class="container">
    <div class="small-box bg-primary mx-auto text-center" id="text">Predict Here ^^</div>
  </div>

  <div class="container square-box d-flex justify-content-center align-items-center bg-white">
    <section
    class="
        flex
        w-screen
        h-screen
        bg-indigo-500
    "
>
    <main
        class="
            flex flex-col
            justify-center
            items-center
            p-16
            bg-white
            rounded-lg
        "
    >
        <h1 class="text-bold">Covid-19 Prediction</h1>

        {% if uploaded_image %}
        <img
            src="{{ url_for('send_uploaded_image', filename=uploaded_image) }}"
            class="mt-8 mb-4 h-48 border-8 border-gray-200 rounded-md"
        />
        {% else %}
        <div
            class="
                flex
                justify-center
                items-center
                my-8
                w-48
                h-48
                border-8 border-gray-200
                rounded-md
            "
        >
            <p class="text-center">
                Masukkan gambar
            </p>
        </div>
        {% endif %} {% if prediction %}
        <p class="mb-8">Hasil Prediksi: {{prediction}}</p>
        {% endif %}

        <form
            method="post"
            enctype="multipart/form-data"
            class="flex flex-col"
        >
            <input
                type="file"
                name="image"
                class="
                    mb-4
                    p-4
                    border-8 border-gray-200
                    rounded-md
                    bg-gray-100
                "
            />
            <button
                type="submit"
                class="p-4 bg-indigo-500 text-white rounded-md"
            >
                Prediksi Gambar
            </button>
        </form>
    </main>
</section>
  </div>


  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
